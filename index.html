<!DOCTYPE html>
<html lang="en">
<head>
    <!--bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--my CSS-->
    <link rel="stylesheet" href="mystyle.css">

    <!--bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <title>Title</title>

    <style>
        p {
            background-color:antiquewhite;
        }
    </style>

    <script>
        function hello()
        {
            var message = prompt("What do you want to say?");
            document.getElementById("demo").innerHTML = message;
            document.getElementById("heading").style = "background-color:red";
        }
        function do_something()
        {
            var name = document.getElementById("textfield").value
            if (name == "Phil")
            {
                document.getElementById("demo").innerHTML = "Hello, " + name + ". You're really cool.";
            }
            else{
                document.getElementById("demo").innerHTML = "Hello, " + name;
            }
            
        }
    </script>
</head>
<body>
    <p>Name:<input id="textfield" type="text"><a href="#" id="doit" onclick="do_something();">Greet</a></p>
    <h1 id="heading" style="background-color:blue">This is a heading</h1>
    <p id="demo">This is a paragraph. </p>
    <p>Click <a href="#" onclick="hello();">here</a></p>
    <button type="button" class="btn btn-primary">This is a bootstrap button</button>
    <a href="https://getbootstrap.com/" class="btn btn-primary">This is a link that looks like a button.</a>

</body>
</html>
